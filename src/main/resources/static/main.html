<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fileupload.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">학습 주제</div>
        <ul class="subject-list">
            <li>주제 1</li>
            <li>주제 2</li>
            <li>주제 3</li>
            <li>주제 4</li>
            <li>주제 5</li>
            <li>주제 6</li>
            <li>주제 7</li>
            <li>주제 8</li>
            <li>주제 9</li>
            <li>주제 10</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="content-header">메인</div>
        <div class="content-display" id="content-display">
        </div>
        <div class="action-buttons">
            <button onclick="toggleModal('upload-modal')">파일 업로드</button>
            <button onclick="showSummary()">요약</button>
            <button onclick="startQuiz()">문제 풀기</button>
            <button onclick="review()">복습</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">문제 모음</div>
        <div class="question-list">
            <!-- 문제 리스트가 이곳에 표시됩니다. -->
        </div>
        <div class="sidebar-footer">
            <button onclick="findFavorites()">즐겨찾기</button>
            <button onclick="showAnswers()">오답</button>
        </div>
    </div>
</div>

<!-- 파일 업로드 모달 -->
<div id="upload-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>파일 업로드</h3>
            <span class="close" onclick="toggleModal('upload-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <div id="drop-area">
                <p>파일을 드래그해서 업로드하세요.</p>
            </div>
            <input type="file" id="file-input" class="file-input">
            <button onclick="uploadFile()" class="upload-button">업로드</button>

        </div>
    </div>
</div>

<!-- 문제 풀기 모달 -->
<div id="quiz-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>문제 개수 선택</h3>
            <span class="close" onclick="toggleModal('quiz-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <div class="square-border">
                <div class="checkbox-grid">
                    <label><input type="radio" name="quiz-count" value="5" checked> 5개</label>
                    <label><input type="radio" name="quiz-count" value="10"> 10개</label>
                    <label><input type="radio" name="quiz-count" value="15"> 15개</label>
                    <label><input type="radio" name="quiz-count" value="20"> 20개</label>
                </div>
            </div>
            <div class="button-section">
                <button onclick="confirmQuiz()">확인</button>
                <button onclick="toggleModal('quiz-modal')">취소</button>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
